<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-phone">
			<img src="./img/phone.png">
		</div>
		<div class="instagram-continue">
			<div  class="group"> 
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram-photo.jpg" alt="foto do perfil">
				</div>
				<a href="#" class="instagram-login">Continue como Fulanx</a>
				<a href="#" class="instagram-logout">Remover conta.</a>
			</div>
			<div class="group">
				<p class="not-account">Não é Fulanx?</p>
				<p class="not-account">
					<span class="link-blue">Alterar conta</span> ou
					<span class="link-blue">Inscreva-se.</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-the-app">Baixe o aplicativo.</p>
				<div class="download">
					<a href="#" class="app-download">
						<img src="./img/app-store-play-store.png">
					</a>
					<a href="#" class="app-download">
						<img src="./img/app-store-iphone-store.png">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
